<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Hands-On 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="image">
        <picture>
          <source
            srcset="./assets/illustration-sign-up-desktop.svg"
            media="screen and (width > 650px)"
          />
          <img
            src="./assets/illustration-sign-up-mobile.svg"
            alt="an image with orange-pink background, showing some stylized graphs and a website"
          />
        </picture>
      </section>
      <section class="infos">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers in receiving monthly updates on:</p>
        <ul>
          <li>
            <img
              src="./assets/icon-list.svg"
              alt="checkmark suggesting success"
            />
            Product discovery and building what matters
          </li>
          <li>
            <img
              src="./assets/icon-list.svg"
              alt="checkmark suggesting success"
            />
            Measuring to ensure updates are a success
          </li>
          <li>
            <img
              src="./assets/icon-list.svg"
              alt="checkmark suggesting success"
            />
            And much more!
          </li>
        </ul>
        <form action="">
          <label for="email_addr">Email address</label>
          <input
            type="email"
            placeholder="email address"
            name="email_addr"
            id="email_addr"
          />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>
  </body>
</html>
